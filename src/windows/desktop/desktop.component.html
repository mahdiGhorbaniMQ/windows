<div class="desktop" style="overflow: hidden;" (mousedown)="unFocusFromEverything()">
    <app-window *ngFor="let window of windowsInformation.windows | keyvalue"
        [windowId]="window.key"
        [ngStyle]="{'z-index':window.value.zIndex}"
        class="window">

    </app-window>

    <div class="shortcut-container">
        <app-shortcut *ngFor="let shortcut of shortcuts" 
            [shortcutId]="shortcut.shortcutId"
            (dblclick)="openWindow(shortcut.appName)">

        </app-shortcut>
    </div>
    
    <app-activities class="activities"
                    *ngIf="desktopInformation.showActivities"
                    [ngStyle]="{'z-index':windowsInformation.windows.size+1}">
    
    </app-activities>

</div>
